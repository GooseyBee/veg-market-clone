<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/main.css" />
    <link rel="stylesheet" href="CSS/header.css" />
    <link rel="stylesheet" href="CSS/footer.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
  </head>

  <body>
    <header>
      <div class="menu-bar">
        <div class="menu-bar__left">
          <div class="menu-bar__back">
            <img src="ASSETS/arrow-left.svg" alt="" />
          </div>
          <div class="menu-bar__info">
            <div class="menu-bar__info-user-block">
              <div class="menu-bar__info-user">슬기맘</div>
              <div class="menu-bar__info-temp">36.5°C</div>
            </div>
            <div class="menu-bar__info-respond">보통 1시간 이내 응답</div>
          </div>
        </div>
        <div class="menu-bar__icons">
          <img src="ASSETS/phone.svg" alt="" />
          <img src="ASSETS/ellipsis-vertical.svg" alt="" />
        </div>
      </div>
    </header>

    <main>
      <div>
        <div class="item">
          <div class="item__img"><img src="ASSETS/img.svg" alt="" /></div>
          <div class="item__info">
            <div class="item__info-desc">유모차 팔아요</div>
            <div class="item__info-price">50,000원</div>
          </div>
        </div>
      </div>
      <div class="chat-block">
        <div class="chat-block__line-1">
          <div class="chat-block__time-1">오후 3:45</div>
          <div class="chat-block__bubble-1">
            <div>오늘 시민공원 근처에서 7시에 가능하신가요?</div>
          </div>
        </div>
        <div class="chat-block__line-2">
          <div class="chat-block__bubble-2">
            <div>네 가능해요 그때 뵈요!</div>
          </div>
          <div class="chat-block__time-2">오후 3:45</div>
        </div>
        <div class="chat-block__app">
          <div class="chat-block__app-img">
            <img src="ASSETS/calendar.svg" alt="" />
          </div>
          <div class="chat-block__app-desc">
            <div class="chat-block__app-time">4월 28일 (수) 오후 7:00</div>
            <div>슬기맘님이 거래 약속을 설정했어요.</div>
          </div>
        </div>
        <div class="chat-block__app-info">
          약속 시간 30분 전에 슬기맘님에게 알림이 울릴 거에요.
        </div>
      </div>
    </main>

    <footer>
      <div class="chat-input">
        <div class="chat-input__plus">
          <img src="ASSETS/plus.svg" alt="" />
        </div>
        <div class="chat-input__msg">
          <div class="chat-input__msg-text">메세지를 입력하세요.</div>
          <div class="chat-input__msg-emoji">
            <img src="ASSETS/smile.svg" alt="" />
            <span class="chat-input__badge"></span>
          </div>
        </div>
        <div class="chat-input__send"><img src="ASSETS/send.svg" alt="" /></div>
      </div>
    </footer>
    <div class="media-info-msg">화면 사이즈를 줄여 주세요.</div>
  </body>
</html>
